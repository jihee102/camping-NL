<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Camping NL</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <section class="colored-section" id="title">
    <nav class="navbar">
      <a class="navbar-brand" href="">Camping NL</a>
      <div class="navbar-box">
        <a class="nav-item" href="#">My Account</a>
        <a class="nav-item" href="#">Log out</a>
      </div>
    </nav>
    <div class="container-heading">
      <h1 class="big-heading">Enjoy camping life.</h1>
        <button class="button" type="button" name="log_in_button">Log In</button>
        <button class="button" type="button" name="button">Make an Account</button>

    </div>

    <div class="image-box">
      <img class="title-image" src="images-folder/camping-image.jpg" alt="camping-image">
    </div>

      <form class="search-form" action="index.html" method="post">
          <input class="search-text" type="text" name="search" placeholder="Search camping park..">
          <button class="province-search-button" type="submit" name="park-search-button">Search</button>
      </form>



  </section>

  <section class="white-section" id="province">

    <h1>Netherlands Provinces</h1>
    <div class="province-box">
      <img class="province-flag-img"src="" alt="">
      <h2 class="province-name">Province Name</h2>
      <img class="province-location-img"src="" alt="">
    </div>

  </section>

</body>

</html>
